swagger: "2.0"
info:
  title: Dynizer API
  description: Public API for the Dynizer knowledge engine.<br>All endpoints are under `/api/v2`, secured with JWT unless stated otherwise.<br>See the [Dynizer overview](https://www.consono.ai/technology) for architecture details.
  version: "2.2"
  contact:
    name: Consono
    url: https://www.consono.ai
    email: support@consono.ai
  x-logo:
    altText: Consono Logo
    backgroundColor: '#FFF'
    href: https://www.consono.ai/technology
    url: https://www.consono.ai/company-logo/consono-logo-inverted.svg
tags:
  - name: Dynizer
host: '*.dynizer.com'
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v2/actions:
    post:
      summary: Create Action
      description: Create an **Action** with the provided name.<br>Names must be unique, trimmed, and free of control characters. Use `CheckActionName` to validate availability.
      operationId: CreateAction
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "400":
          description: Invalid Argument
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "409":
          description: ActionName already in use
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: This is used to create an **Action**.<br>If supplied **ActionLabels** can be addes as well.<br>The *if_not_exists* flag allows if set not to raise an error if the **Action** already exists.
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateActionReq'
      tags:
        - Actions
  /api/v2/actions/{action_name}:
    get:
      summary: Read Action
      description: Fetch an **Action** definition including its **ActionLabels**.
      operationId: ReadAction
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ActionRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_name
          description: The name of the **Action**.
          in: path
          required: true
          type: string
      tags:
        - Actions
    delete:
      summary: Delete Action
      description: Delete an **Action**.<br>Fails if **Instances** exist unless `cascade=true`, which marks the action and its instances as deleted.
      operationId: DeleteAction
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_name
          description: The current name of the **Action** to be deleted.
          in: path
          required: true
          type: string
        - name: cascade
          description: This flag allows to mark all associated **Instances** as deleted.<br>If cascade == <span style="color:blue">false</span> an error is raised if this **Action** has **Instances**.<br>**Action** with no **Instances** can be deleted no matter what value cascade has.
          in: query
          required: false
          type: boolean
      tags:
        - Actions
    patch:
      summary: Update Action
      description: Rename an **Action**.<br>Names must be unique, trimmed, and free of control characters.
      operationId: UpdateAction
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_name
          description: The current name of the **UseraAction** to be renamed.
          in: path
          required: true
          type: string
        - name: new_action_name
          in: body
          required: true
          schema:
            $ref: '#/definitions/ActionName'
            description: The new name of the **Action**.<br>The name needs to be unique.<br>Use the CheckActionName, call to verify the name, without trying to create it.
      tags:
        - Actions
  /api/v2/actions/{action_name}/actionlabels:
    post:
      summary: Add ActionLabel
      description: Add an **ActionLabel** to an existing **Action**.<br>Use `CheckActionLabelName` first to validate the name.
      operationId: AddActionLabel
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_name
          description: The unique name for the **Action**.<br>Use the CheckActionName, call to verify the name, without trying to create it.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              if_not_exists:
                type: boolean
                description: if set to true -> NO ERROR is returned if a **Action** already has an **ActionLabel** by the provided name.<br>No changes to the ActionLabel will be performed when if_not_exists == true and the **ActionLabel** already exists.
              action_label_name:
                type: string
                description: The unique name of the **ActionLabel** within the **Action.<br>Use the CheckActionLabelName, call to verify the name, without creating it.
              component:
                $ref: '#/definitions/ComponentType'
                description: The **ComponentType** for this **ActionLabel**.
              default_data_type:
                $ref: '#/definitions/DataType'
                description: The **DataType** for this **ActionLabel**.<br>This **DataType** will be used when creating **Instances** with this **ActionLabel**.
              min_occurrence:
                type: integer
                format: int64
                description: Allows to set minimum number of values that need to be provided when using this **ActionLabel*** in an **Instance**.
              max_occurrence:
                type: integer
                format: int64
                description: Allows to set maximum number of values that can be provided when using this **ActionLabel*** in an **Instance**.<br>This value needs to be either zero or it can be equal or greater then *min_occurrence*.<br>Setting it to 0 will be interpreted as open-ended.
              alternative_data_types:
                type: array
                items:
                  $ref: '#/definitions/DataType'
                description: List of additional allowed **DataTypes** for this **ActionLabel**.<br>If left empty only the *default_data_type* is allowed for the values of this **ActionLabel**.<br>Provide **DT_Any** as the only element to allow all **DataTypes**.
              share_name:
                type: string
                description: The **ShareName** to use by default when an new instance is created and a value is set for this **ActionLabel**
            description: Use this to add a new **ActionLabel** to an **Action**
            title: AddActionLabelRequest
            required:
              - action_label_name
              - component
              - default_data_type
      tags:
        - Actions
  /api/v2/actions/{action_name}/actionlabels/{action_label}:
    get:
      summary: Read ActionLabel
      description: Fetch an **ActionLabel** definition for an **Action**.
      operationId: ReadActionLabel
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/LabelRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_name
          description: The name of the **Action**.
          in: path
          required: true
          type: string
        - name: action_label
          description: The name of the **ActionLabel**.
          in: path
          required: true
          type: string
      tags:
        - Actions
    delete:
      summary: Delete ActionLabel
      description: 'Delete an **ActionLabel**: prevents future use and removes existing values from **Instances**.'
      operationId: DeleteActionLabel
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_name
          description: The name of the **Action**.
          in: path
          required: true
          type: string
        - name: action_label
          description: The name of the **ActionLabel**.
          in: path
          required: true
          type: string
      tags:
        - Actions
    put:
      summary: Update ActionLabel
      description: Update an **ActionLabel** definition.<br>If `cascade=true`, **Instances** violating the new definition are marked as deleted.
      operationId: UpdateActionLabel
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_name
          description: The name of the **Action**.
          in: path
          required: true
          type: string
        - name: action_label
          description: The name of the **ActionLabel** which will be modified.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              new_action_label_name:
                type: string
                description: The new unique name of the **ActionLabel** within the **Action**.<br>Use the CheckActionLabelName call to verify the name, without creating it.
              default_data_type:
                $ref: '#/definitions/DataType'
                description: The **DataType** for this **ActionLabel**.<br>This **DataType** will be used when creating **Instances** with this **ActionLabel**.
              min_occurrence:
                type: integer
                format: int64
                description: Allows to set the minimum number of values that need to be provided when using this **ActionLabel*** in an **Instance**. Not providing a value will be interpreted as 0.
              max_occurrence:
                type: integer
                format: int64
                description: Allows to set the maximum number of values that can be provided when using this **ActionLabel*** in an **Instance**.<br>This value needs to be either zero or it can be equal or greater then *min_occurrence*.<br>Setting it to 0 will be interpreted as open-ended. Not providing a value will be interpreted as 0.
              alternative_data_types:
                type: array
                items:
                  $ref: '#/definitions/DataType'
                description: List of additional allowed **DataTypes** for this **ActionLabel**.<br>If left empty only the *default_data_type* is allowed for the values of this **ActionLabel**.
              cascade:
                type: boolean
                description: Flag to define the behaviour if the update will cause a violation of existing **Instances**.<br>If set to <span style="color:blue">true</span> the **Instances** in violation will be marked as deleted.
            description: Use this to modify an **ActionLabel** associated to an **Action**. To ensure data integrity, please provide values for the fields alternative_data_types, min_occurrence, and max_occurrence. If these fields are omitted, they will be reset. Other fields can be safely omitted to retain their current values.
            title: UpdateActionLabelReq
            required:
              - default_data_type
              - min_occurrence
              - max_occurrence
              - alternative_data_types
      tags:
        - Actions
  /api/v2/actions/types/{action_type_label}/count:
    get:
      summary: Count Actions
      description: Return the total number of **Actions** for a given **ActionType**.
      operationId: CountActions
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/CountRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_type_label
          description: This is the label of the **ActionType**.
          in: path
          required: true
          type: string
      tags:
        - Actions
  /api/v2/actions/types/{action_type_label}/names/all:
    get:
      summary: List Action Names
      description: List **Action** names for a given **ActionType** with optional pagination window.
      operationId: ListActionNames
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ActionNameArrayRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_type_label
          description: The name of the **ActionType**.
          in: path
          required: true
          type: string
        - name: window.limit
          description: Defines how many records at max are returned.<br>If fewer records are available, all will be returned.<br>Setting this to -1 will be interpreted as no limit
          in: query
          required: true
          type: integer
          format: int64
        - name: window.offset
          description: Defines the offset at which to start reading.<br>An offset of 0 will bean to start from the first possible record.
          in: query
          required: true
          type: integer
          format: int64
        - name: window.relative
          description: The Dynizer keeps track of the last read position, this flag indicates wether the offset is relative to the current read position or absolute.
          in: query
          required: false
          type: boolean
        - name: order_field
          description: |-
            By which field to order **Action** names.

             - Created: order by created
             - Name: order by name
          in: query
          required: false
          type: string
          enum:
            - Created
            - Name
          default: Created
        - name: order_direction
          description: |-
            Order in which to load the **Action** names.

             - Asc: order ascending
             - Desc: order descending
          in: query
          required: false
          type: string
          enum:
            - Asc
            - Desc
          default: Asc
      tags:
        - Actions
  /api/v2/actionschemas:
    get:
      summary: List ActionSchemas
      description: List **ActionSchemas** with optional pagination window.
      operationId: ListActionSchemas
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ActionSchemaArrayRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: window.limit
          description: Defines how many records at max are returned.<br>If fewer records are available, all will be returned.<br>Setting this to -1 will be interpreted as no limit
          in: query
          required: true
          type: integer
          format: int64
        - name: window.offset
          description: Defines the offset at which to start reading.<br>An offset of 0 will bean to start from the first possible record.
          in: query
          required: true
          type: integer
          format: int64
        - name: window.relative
          description: The Dynizer keeps track of the last read position, this flag indicates wether the offset is relative to the current read position or absolute.
          in: query
          required: false
          type: boolean
      tags:
        - ActionSchemas
    post:
      summary: Create ActionSchema
      description: Create a new **ActionSchema** including its labels and data types.
      operationId: CreateActionSchema
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: This is used to create an **ActionSchema**.<br>The *if_not_exists* flag allows if set not to raise an error if the **ActionSchema** already exists.
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateActionSchemaReq'
      tags:
        - ActionSchemas
  /api/v2/actionschemas/{action_schema_name}:
    get:
      summary: Read ActionSchema
      description: Reads an **ActionSchema** definition.
      operationId: ReadActionSchema
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ActionSchemaRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_schema_name
          description: The name of the **ActionSchema**.
          in: path
          required: true
          type: string
      tags:
        - ActionSchemas
    delete:
      summary: Delete ActionSchema
      description: Delete an **ActionSchema**.<br>Fails if **Actions** exist unless `cascade=true`, which marks those actions and instances as deleted.
      operationId: DeleteActionSchema
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_schema_name
          description: The current name of the **ActionSchema** to be deleted.
          in: path
          required: true
          type: string
        - name: cascade
          description: This flag allows to mark all associated **Actions** and **Instances** as deleted.<br>If cascade == <span style="color:blue">false</span> an error is raised if this **ActionSchema** has **Actions** and **Instances**.<br>**ActionSchema** with no **Actions** can be deleted no matter what value cascade has.
          in: query
          required: false
          type: boolean
      tags:
        - ActionSchemas
    patch:
      summary: Update ActionSchema
      description: Rename an **ActionSchema**.<br>Names must be unique, trimmed, and free of control characters.
      operationId: UpdateActionSchema
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_schema_name
          description: The current name of the **ActionSchema** to be renamed.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              new_action_schema_name:
                type: string
                description: The new name of the **ActionSchema**.<br>The name needs to be unique.
            description: Use to rename an **ActionSchema**.
            title: UpdateActionSchemaRequest
            required:
              - new_action_schema_name
      tags:
        - ActionSchemas
  /api/v2/actiontypes:
    get:
      summary: |-
        List Action Types
        Deprecated: Use `ListActionSchemas` instead.
      description: List **ActionTypes** with optional pagination (deprecated; use `ListActionSchemas`).
      operationId: ListActionTypes
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ActionTypeArrayRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: window.limit
          description: Defines how many records at max are returned.<br>If fewer records are available, all will be returned.<br>Setting this to -1 will be interpreted as no limit
          in: query
          required: true
          type: integer
          format: int64
        - name: window.offset
          description: Defines the offset at which to start reading.<br>An offset of 0 will bean to start from the first possible record.
          in: query
          required: true
          type: integer
          format: int64
        - name: window.relative
          description: The Dynizer keeps track of the last read position, this flag indicates wether the offset is relative to the current read position or absolute.
          in: query
          required: false
          type: boolean
      tags:
        - ActionTypes
    post:
      summary: |-
        Create ActionType
        Deprecated: Use `CreateActionSchema` instead.
      description: Create a new **ActionType** (deprecated in favor of **ActionSchema**).
      operationId: CreateActionType
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: This is used to create an **ActionType**.<br>The *if_not_exists* flag allows if set not to raise an error if the **ActionType** already exists.
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateActionTypeReq'
      tags:
        - ActionTypes
  /api/v2/actiontypes/{action_type_label}:
    get:
      summary: |-
        Read ActionType
        Deprecated: Use `ReadActionSchema` instead.
      description: Fetch an **ActionType** definition with its **ActionLabels** (deprecated).
      operationId: ReadActionType
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ActionTypeRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_type_label
          description: The label of the **ActionType**.
          in: path
          required: true
          type: string
      tags:
        - ActionTypes
    patch:
      summary: |-
        Update ActionType
        Deprecated: Use `UpdateActionSchema` instead.
      description: Rename an **ActionType** (deprecated).<br>Names must be unique, trimmed, and free of control characters.
      operationId: UpdateActionType
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: action_type_label
          description: The current name of the **ActionType** to be renamed.
          in: path
          required: true
          type: string
        - name: new_action_type_label
          in: body
          required: true
          schema:
            $ref: '#/definitions/ActionTypeLabel'
            description: The new name of the **ActionType**.<br>The label needs to be unique.
      tags:
        - ActionTypes
  /api/v2/check/actions/{action_name}:
    get:
      summary: Check Action Name
      description: Validate whether an **Action** name is unique and uses only supported characters.
      operationId: CheckActionName
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EmptyRes'
        "400":
          description: Invalid ActionName format
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized call
          schema:
            $ref: '#/definitions/ErrorResponse'
        "409":
          description: ActionName already in use
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Unexpected internal error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
