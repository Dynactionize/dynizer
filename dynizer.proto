        (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
            description: "The total shared values in both **ActionLabel**"
        }
    ];
}

/// ** SERVICE RPC DEFINITIONS ** ///

service Dynizer {
    // Login
    rpc Login(LoginReq) returns(LoginRes) {
        option (google.api.http) = {
            post: "/api/v2/login"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "Login";
            tags: ["Auth"]
            security: {}
            description: "Authenticate with username and password.<br>On success returns a [JSON Web Token](https://jwt.io/) [(RFC 7519)](https://tools.ietf.org/html/rfc7519) to authorize subsequent calls."
        };
    }

    // Service Login
    rpc ServiceLogin(ServiceLoginReq) returns(LoginRes) {
        option (google.api.http) = {
            post: "/api/v2/servicelogin"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "ServiceLogin";
            tags: ["Auth", "Service"]
            security: {}
            description: "Authenticate using a service token tied to a service account.<br>Returns a [JSON Web Token](https://jwt.io/) [(RFC 7519)](https://tools.ietf.org/html/rfc7519) if the token is valid and the associated user is authorized."
        };
    }

    // Logout
    rpc Logout(EmptyReq) returns(EmptyRes) {
        option (google.api.http) = {
            get: "/api/v2/logout"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "Logout";
            tags: ["Auth"]
            description: "Ends the current session and clears server-side state.<br>Use when a client is finished with the issued token."
        };
    }

    // Validate Token
    rpc ValidateToken(TokenReq) returns(SessionID) {
        option (google.api.http) = {
            get: "/api/v2/jwt/{token}/validate"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "ValidateToken";
            tags: ["Auth"]
            description: "Validates a JWT and returns the associated session identifier when valid."
            security: {}
        };
    }

    // Issue ServiceToken
    rpc IssueServiceToken(EmptyReq) returns(ServiceTokenRes) {
        option (google.api.http) = {
            get: "/api/v2/servicetoken/issue"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "IssueServiceToken";
            tags: ["Auth", "Service"]
            description: "Issues a new service token for the current user.<br>Use this to allow headless/service processes to authenticate later without sharing a password."
            security: {}
        };
    }

    // List Roles
    rpc ListRoles(EmptyReq) returns(ListRolesRes) {
        option (google.api.http) = {
            get: "/api/v2/roles"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "ListRoles";
            tags: ["Roles"]
            description: "List every role configured in the Dynizer."
        };
    }

    // Add User
    rpc AddUser(AddUserReq) returns(EmptyRes) {
        option (google.api.http) = {
            post: "/api/v2/users"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "AddUser";
            tags: ["Users"]
            description: "Create a new user with optional roles.<br>Requires admin privileges."
        };
    }

    // Assign User Role
    rpc AssignUserRole(UserRoleReq) returns(EmptyRes) {
        option (google.api.http) = {
            post: "/api/v2/users/{user}/roles"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "AssignUserRole";
            tags: ["Users"]
            description: "Attach a role to the specified user.<br>Requires admin privileges."
        };
    }

    // Revoke User Role
    rpc RevokeUserRole(UserRoleReq) returns(EmptyRes) {
        option (google.api.http) = {
            delete: "/api/v2/users/{user}/roles/{role.name}"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "RevokeUserRole";
            tags: ["Users"]
            description: "Remove a role from the specified user.<br>Requires admin privileges."
        };
    }

    // Enable User
    rpc EnableUser(UserReq) returns(EmptyRes) {
        option (google.api.http) = {
            patch: "/api/v2/users/{user}/enable"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "EnableUser";
            tags: ["Users"]
            description: "Enable a user account so it can log in.<br>Requires admin privileges."
        };
    }

    // Disable User
    rpc DisableUser(UserReq) returns(EmptyRes) {
        option (google.api.http) = {
            patch: "/api/v2/users/{user}/disable"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "DisableUser";
            tags: ["Users"]
            description: "Disable a user account to block logins without deleting it.<br>Requires admin privileges."
        };
    }

    // Set User Password
    rpc SetUserPassword(SetUserPasswordReq) returns(EmptyRes) {
        option (google.api.http) = {
            put: "/api/v2/users/{user}/password"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "SetUserPassword";
            tags: ["Users"]
            description: "Set a new password for another user (does not require their current password).<br>Requires admin privileges."
        };
    }

    // Change My Password
    rpc ChangeMyPassword(ChangePasswordReq) returns(EmptyRes) {
        option (google.api.http) = {
            put: "/api/v2/my/password"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "ChangeMyPassword";
            tags: ["Users"]
            description: "Change the logged-in user's password using the current password for verification."
        };
    }

    // Get User
    rpc GetUser(UserReq) returns(UserRes) {
        option (google.api.http) = {
            get: "/api/v2/users/{user}"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "GetUser";
            tags: ["Users"]
            description: "Fetch a user's profile including roles and enabled/disabled status."
        };
    }

    // Get My Profile
    rpc GetMyProfile(EmptyReq) returns(UserRes) {
        option (google.api.http) = {
            get: "/api/v2/my/profile"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "GetMyProfile";
            tags: ["Users"]
            description: "Retrieve the current user's profile, including assigned roles."
        };
    }

    // Delete User
    rpc DeleteUser(UserReq) returns(EmptyRes) {
        option (google.api.http) = {
            delete: "/api/v2/users/{user}"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "DeleteUser";
            tags: ["Users"]
            description: "Permanently delete a user and revoke access.<br>This operation cannot be undone."
        };
    }

    // Get User Count
    rpc GetUserCount(EmptyReq) returns(UserCountRes) {
        option (google.api.http) = {
            get: "/api/v2/users/all/count"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "GetUserCount";
            tags: ["Users"]
            description: "Return total user count plus counts broken down by enabled vs disabled."
        };
    }

    // List Users
    rpc ListUsers(WindowReq) returns(ListUsersRes) {
        option (google.api.http) = {
            get: "/api/v2/users"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "ListUsers";
            tags: ["Users"]
            description: "List users with optional pagination window.<br>Defaults to returning all users."
        };
    }

    // List User Roles
    rpc ListUserRoles(UserReq) returns(ListUserRolesRes) {
        option (google.api.http) = {
            get: "/api/v2/users/{user}/roles"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "ListUserRoles";
            tags: ["Users"]
            description: "List all roles assigned to the specified user."
        };
    }

    // Get My Roles
    rpc GetMyRoles(EmptyReq) returns(ListUserRolesRes) {
        option (google.api.http) = {
            get: "/api/v2/my/roles"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "GetMyRoles";
            tags: ["Users"]
            description: "List roles assigned to the current authenticated user."
        };
    }

    // Check User Name
    rpc CheckUserName(UserReq) returns(EmptyRes) {
        option (google.api.http) = {
            get: "/api/v2/check/user/{user}"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "CheckUserName";
            tags: ["Users"]
            description: "Validate whether a user name is available and conforms to naming rules."
        };
    }

    // Check Password
    rpc CheckPassword(CheckPasswordReq) returns(CheckPasswordRes) {
        option (google.api.http) = {
            post: "/api/v2/check/password"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "CheckPassword";
            tags: ["Users"]
            description: "Validate password strength and policy compliance, returning a score."
        };
    }

    // Create ActionType
    // Deprecated: Use `CreateActionSchema` instead.
    rpc CreateActionType(CreateActionTypeReq) returns(EmptyRes) {
        option deprecated = true;    
        option (google.api.http) = {
            post: "/api/v2/actiontypes"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "CreateActionType";
            tags: ["ActionTypes"]
            description: "Create a new **ActionType** (deprecated in favor of **ActionSchema**)."
        };
    }

    // Update ActionType
    // Deprecated: Use `UpdateActionSchema` instead.
    rpc UpdateActionType(UpdateActionTypeReq) returns(EmptyRes) {
        option deprecated = true;    
        option (google.api.http) = {
            patch: "/api/v2/actiontypes/{action_type_label}"
            body: "new_action_type_label"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "UpdateActionType";
            tags: ["ActionTypes"]
            description: "Rename an **ActionType** (deprecated).<br>Names must be unique, trimmed, and free of control characters."
        };
    }

    // Read ActionType
    // Deprecated: Use `ReadActionSchema` instead.
    rpc ReadActionType(ActionTypeReq) returns(ActionTypeRes) {
        option deprecated = true;    
        option (google.api.http) = {
            get: "/api/v2/actiontypes/{action_type_label}"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            operation_id: "ReadActionType";
            tags: ["ActionTypes"]
            description: "Fetch an **ActionType** definition with its **ActionLabels** (deprecated)."
        };
    }

    // List Action Types
    // Deprecated: Use `ListActionSchemas` instead.
    rpc ListActionTypes(WindowReq) returns(ActionTypeArrayRes) {
        option deprecated = true;    
        option (google.api.http) = {
